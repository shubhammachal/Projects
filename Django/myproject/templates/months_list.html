<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Months List</title>
</head>
<body>
    <h1>List of Months</h1>
    <ul>
        {% for month in months %}
            <li>
                <a href="{% url 'month_detail' month_number=month.number %}">
                    {{ month.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
    <p><a href="{% url 'index' %}">Back to home</a></p>
</body>
</html>
