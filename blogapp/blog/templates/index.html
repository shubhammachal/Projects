<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomi's Blog</title>
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --text-color: #333;
      --light-gray: #f8f9fa;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-gray);
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 40px 0;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 0 0 10px 10px;
      box-shadow: var(--card-shadow);
    }
    
    .header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 25px;
    }
    
    .card h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .card h5 {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 400;
      display: flex;
      align-items: center;
    }
    
    .card h5::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: var(--secondary-color);
      border-radius: 50%;
      margin-right: 8px;
      opacity: 0.7;
    }
    
    .card p {
      color: #555;
      line-height: 1.7;
    }
    
    .footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
      color: #666;
      font-size: 0.9rem;
    }
    
    @media screen and (min-width: 768px) {
      .header {
        padding: 60px 0;
      }
      
      .header h2 {
        font-size: 3rem;
      }
    }
    
    @media screen and (max-width: 768px) {
      .content {
        gap: 20px;
      }
      
      .card a {
        padding: 20px;
      }
      
      .card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h2>Shubham's Blog</h2>
      <p>Thoughts, stories and ideas</p>
    </div>
  </div>
  
  <div class="container">
    <div class="content">
      {% for post in posts reversed %}
      <div class="card">
        <a href="/post/{{post.id}}">
          <h2>{{post.title}}</h2>
          <h5>{{post.created_at}}</h5>
          <p>{{post.body|truncatewords:20}}</p>
        </a>
      </div>
      {% endfor %}
    </div>
    
    <footer class="footer">
      <p>&copy; {% now "Y" %} Shubham's Blog. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
